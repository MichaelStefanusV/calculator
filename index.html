<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style/reset.css" type="text/css" media="all">
        <link rel="stylesheet" href="style/style.css" type="text/css" media="all">
        <script src="https://kit.fontawesome.com/945fd49caf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="container">
            <header>
                <p>Calculator</p>
                <a href="https://github.com/MichaelStefanusV" id="githubAdd"><i class="fab fa-github" style="font-size: xx-large;"></i></a>
            </header>
            <div id='main-content'>
                <div id='button-container'>
                    <div id='display'>
                        <p id='display-top'> </p>
                        <p id='display-bot'>    </p>
                    </div>
                    <div class ='buttons' id='clear'><p>AC</p></div>
                    <div class='operator-btt buttons' id='mult'><p>*</p></div>
                    <div class='operator-btt buttons' id='divide'><p>/</p></div>
                    <div class='operator-btt buttons' id='substract'><p>-</p></div>
                    <div class='num-button buttons' id='one'><p>1</p></div>
                    <div class='num-button buttons' id='two'><p>2</p></div>
                    <div class='num-button buttons' id='three'><p>3</p></div>
                    <div class='num-button buttons' id='four'><p>4</p></div>
                    <div class='num-button buttons' id='five'><p>5</p></div>
                    <div class='num-button buttons' id='six'><p>6</p></div>
                    <div class='num-button buttons' id='seven'><p>7</p></div>
                    <div class='num-button buttons' id='eight'><p>8</p></div>
                    <div class='num-button buttons' id='nine'><p>9</p></div>
                    <div class='num-button buttons' id='zero'><p>0</p></div>
                    <div class='operator-btt buttons' id='plus'><p>+</p></div>
                    <div class='buttons' id='delet'><p>del</p></div>
                    <div class='buttons' id='equ'><p>=</p></div>
                </div>
            </div>    
        </div>
    </body>
    <script src="script.js"></script>
</html>
